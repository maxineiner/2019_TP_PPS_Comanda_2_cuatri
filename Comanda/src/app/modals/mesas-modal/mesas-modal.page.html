<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button color="dark" (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
    </ion-buttons>
   <ion-title>Mesas disponible</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-centert>
      <ion-col *ngFor="let t of tables" size="3">
        <ion-chip (click)="assignTable(t)" color="success">
          <ion-label>{{t.number}}</ion-label>
          <ion-icon name="restaurant"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
