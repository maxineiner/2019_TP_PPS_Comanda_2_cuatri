<ion-header>
  <ion-toolbar>
    <ion-title>Mesas disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-centert>
      <ion-col *ngFor="let t of tables" size="3">
        <ion-chip (click)="assignTable(t)" color="success">
          <ion-label>{{t.number}}</ion-label>
          <ion-icon name="restaurant"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
