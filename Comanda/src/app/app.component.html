<ion-app>
  <div *ngIf='showSplash; else app' class="fondo">
    <div class="base">
      <div class="logo"></div>
    </div>
  </div>
  <ng-template #app>
    <ion-toolbar color='primary'>
      <ion-title>
        <h1 style="font-family: cursive;">Comanda</h1>
      </ion-title>
      <ion-buttons slot="secondary">
        <ion-button slot="end" fill="clear" color="light">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-router-outlet></ion-router-outlet>
  </ng-template>
</ion-app>
