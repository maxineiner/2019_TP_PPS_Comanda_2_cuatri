<ion-header>
  <ion-toolbar>
    <ion-title>encuesta-respuesta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let er of encuestaRespuestas">
    <ion-card-header *ngIf="er.tipo != 'input'"> 
      {{er.pregunta}}
    </ion-card-header>
    <ion-card-content *ngIf="er.tipo != 'input'">
     <canvas baseChart [data]="er.chartData" [labels]="er.chartLables" [chartType]="chartType">
      </canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
