<ion-content>

    <ion-fab-list side="bottom">
      <ion-fab-button>Due침o</ion-fab-button>
      <ion-fab-button (click)="autocompletar('supervisor@gmail.com','123456')">Super</ion-fab-button>
      <ion-fab-button>Metre</ion-fab-button>

  <ion-card>

      </ion-card-title>
      <ion-card-title class="ion-text-center">
        <h2 class='text'>Iniciar Sesi칩n</h2>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          <ion-text>
            <h4>
              Correo Electr칩nico
            </h4>
          </ion-text>
        </ion-label>
        <ion-input clear-input type='text' color="primary" [(ngModel)]='email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-text>
            <h4>
              Contrase침a
            </h4>
          </ion-text>

      <ion-item>
        <ion-label>
          <ion-button expand="block" (click)='OnSubmitLogIn()' color='primary' fill="outline">

        </ion-label>
      </ion-item>     
      <ion-item>
        <ion-label>
          <ion-button expand="block" (click)='GoToRegister()' color='primary' fill="outline">
